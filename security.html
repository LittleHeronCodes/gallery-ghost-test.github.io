<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보안 일지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #0f0;
            text-align: center;
            padding: 20px;
        }
        .container {
            border: 2px solid #0f0;
            padding: 20px;
            background-color: #222;
            max-width: 90%;
            width: 400px;
            margin: auto;
            border-radius: 10px;
        }
        input {
            padding: 10px;
            border: none;
            background: #333;
            color: #0f0;
            font-size: 16px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            width: 100%;
            background: #0f0;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }
        #log {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #0f0;
            background-color: #333;
            min-height: 50px;
            width: calc(100% - 22px);
            white-space: pre-wrap;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔒 출입 일지 🔒</h1>
        <p>출입 내역 확인</p>
        <input type="text" id="codeInput" placeholder="코드를 입력하세요">
        <button onclick="checkCode()">확인</button>
        <div id="log"></div>
    </div>

    <script>
        function checkCode() {
            const input = document.getElementById('codeInput').value;
            const log = document.getElementById('log');
            
            if (input === "5568") {
                log.innerText = "해당 장소는 정보가 남지 않습니다.";
            } else if (input === "4392") {
                log.innerText = "해당 장소는 정보가 남지 않습니다.";
            } else if (input === "6670") {
                log.innerText = "22:10 유관장";
            } else if (input === "1102") {
                log.innerText = "해당 장소는 정보가 남지 않습니다.";
            } else if (input === "2309") {
                log.innerText = "22:12 김경비";
            } else if (input === "2210") {
                log.innerText = "22:10 윤환";
            } else if (input === "8702") {
                log.innerText = "22:22 윤환\n22:55 김경비";
            } else if (input === "1101") {
                log.innerText = "22:13 마스터키\n22:32 조수영\n22:50 윤환";
            } else {
                log.innerText = "⚠️ 잘못된 번호입니다.";
            }
        }
    </script>
</body>
</html>
