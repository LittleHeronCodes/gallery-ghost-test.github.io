<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>화가의 마지막 메시지 결과</title>
	<link rel="stylesheet" href="ending.css">
	<script src="ending.js" defer></script>
	<style>
		
	</style>	
</head>

<body>
	<div class="results-wrap">
		<span class="span" style="color:#e7e7e7;font-size:13px;">
			하나의 휴대폰으로 접속해서 아래에 게임 플레이 결과를 입력한 후, '엔딩 보기' 버튼을 누르면 엔딩으로 넘어갑니다.
			<br>엔딩은 플레이어 중 한 사람이 소리내어 읽어 주세요.
		</span>

		<div class="results-html">
			<button class="tab-button active" onclick="openTab(event, 'quiz-tab')">추리 결과</button>
			<button class="tab-button" onclick="openTab(event, 'ending-tab')">엔딩</button>
			<button class="tab-button" onclick="openTab(event, 'score-tab')">점수판</button>

			<div class="results-form">
				
				<!-- enter result -->
				<div id="quiz-tab" class="tab-content active">
					<div id="page1" class="quiz-page active">
						<div class="group">
							<label for="user" class="label">Q. 윤환을 죽인 사람이 누군가요?</label><br>
							<input name="killer" type="radio" value="김경비" /><span class="conts">김경비</span>
							<input name="killer" type="radio" value="유관장" /><span class="conts">유관장</span>
							<input name="killer" type="radio" value="진작가" /><span class="conts">진작가</span>
							<input name="killer" type="radio" value="조수영" /><span class="conts">조수영</span>
						</div>
						<div class="group">
							<label for="user" class="label">Q. 전시관의 Realest thought의 훼손범이 누군가요?</label><br>
							<input name="vandal" type="radio" value="김경비" /><span class="conts">김경비</span>
							<input name="vandal" type="radio" value="유관장" /><span class="conts">유관장</span>
							<input name="vandal" type="radio" value="진작가" /><span class="conts">진작가</span>
							<input name="vandal" type="radio" value="조수영" /><span class="conts">조수영</span>
							<input name="vandal" type="radio" value="윤환"   /><span class="conts">윤환  </span>
						</div>
						<div class="group">
							<button type="button" onclick="nextPage()">다음 (김경비 질문)</button>
						</div>
					</div>

					<div id="page2" class="quiz-page">
						<div class="group">
							<span class="span" style="color:#e7e7e7;font-size:13px;">
								김경비 혼자 답해 주세요.
							</span>
						</div>
						<div class="group">
							<label for="user" class="label">Q. 쓰레기장의 Realest thought 작품의 작가는 누군가요?</label><br>
							<input name="artist1_kim" type="radio" value="유관장" /><span class="conts">유관장</span>
							<input name="artist1_kim" type="radio" value="진작가" /><span class="conts">진작가</span>
							<input name="artist1_kim" type="radio" value="조수영" /><span class="conts">조수영</span>
							<input name="artist1_kim" type="radio" value="윤환"   /><span class="conts">윤환  </span>
						</div>
						<div class="group">
							<label for="user" class="label">Q. 전시관의 Realest thought 작품의 작가는 누군가요?</label><br>
							<input name="artist2_kim" type="radio" value="유관장" /><span class="conts">유관장</span>
							<input name="artist2_kim" type="radio" value="진작가" /><span class="conts">진작가</span>
							<input name="artist2_kim" type="radio" value="조수영" /><span class="conts">조수영</span>
							<input name="artist2_kim" type="radio" value="윤환"   /><span class="conts">윤환  </span>
						</div>
						<div class="group">
							<button type="button" onclick="prevPage()">이전 (공통 질문)</button>
							<button type="button" onclick="nextPage()">다음 (유관장 질문)</button>
						</div>
					</div>
					
					<div id="page3" class="quiz-page">
						<div class="group">
							<span class="span" style="color:#e7e7e7;font-size:13px;">
								유관장 혼자 답해 주세요.
							</span>
						</div>
						<div class="group">
							<label for="user" class="label">Q. 쓰레기장의 Realest thought 작품의 작가는 누군가요?</label><br>
							<input name="artist1_yoo" type="radio" value="김경비" /><span class="conts">김경비</span>
							<input name="artist1_yoo" type="radio" value="진작가" /><span class="conts">진작가</span>
							<input name="artist1_yoo" type="radio" value="조수영" /><span class="conts">조수영</span>
							<input name="artist1_yoo" type="radio" value="윤환"   /><span class="conts">윤환  </span>
						</div>
						<div class="group">
							<label for="user" class="label">Q. 전시관의 Realest thought 작품의 작가는 누군가요?</label><br>
							<input name="artist2_yoo" type="radio" value="김경비" /><span class="conts">김경비</span>
							<input name="artist2_yoo" type="radio" value="진작가" /><span class="conts">진작가</span>
							<input name="artist2_yoo" type="radio" value="조수영" /><span class="conts">조수영</span>
							<input name="artist2_yoo" type="radio" value="윤환"   /><span class="conts">윤환  </span>
						</div>
						<div class="group">
							<button type="button" onclick="prevPage()">이전 (김경비 질문)</button>
							<button type="button" onclick="calculateScore()">엔딩 보기</button>
						</div>
					</div>
				</div>

				<!-- enter ending -->
				<div id="ending-tab" class="tab-content">
					<h2>엔딩</h2>
					<div id="ending-group" class="ending-content">
						<span>
							<p>엔딩을 보려면 먼저 퀴즈를 완료해야 합니다.</p>
						</span>
					</div>
				</div>

				<!-- enter score -->
				<div id="score-tab" class="tab-content">
					<h2>점수판</h2>
					<p id="scoreDisplay">Complete the quiz to see your score.</p>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
