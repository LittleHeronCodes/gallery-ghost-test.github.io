<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="css/navigation.css">
    <script src="js/navigation.js"></script>
</head>
<body>
    <div class="container">
        <!-- Display the map image -->
        <img src="assets/map1.png" alt="Interactive Map" usemap="#map1" class="map-image">
        <img src="assets/map2.png" alt="Interactive Map" usemap="#map2" class="map-image">

        <!-- Define clickable areas -->
        <map name="map1">
            <area shape="rect" coords="514,382,545,473" href="#" title="Security" alt="Security" onclick="areaClicked('Security')">
            <!-- <area shape="circle" coords="300,200,50" href="#" alt="Area 2" onclick="areaClicked('Area 2')"> -->
            <!-- <area shape="poly" coords="400,300,450,350,400,400,350,350" href="#" alt="Area 3" onclick="areaClicked('Area 3')"> -->
        </map>
        <map name="map2">
            <area shape="rect" coords="528,299,418,267" href="#" title="CommonWork" alt="CommonWork" onclick="areaClicked('Common')">
            <!-- <area shape="circle" coords="300,300,50" href="#" alt="Area 2" onclick="areaClicked('Area 2')"> -->
            <!-- <area shape="poly" coords="400,400,450,450,400,500,350,450" href="#" alt="Area 3" onclick="areaClicked('Area 3')"> -->
        </div>

    <!-- Panel to display clicked area -->
    <div id="panel1" class="panel hidden">
        <span id="panel-content"></span>
        <div class="card-container">
            <img id="card-security1-b" src="assets/card-security1-back.png" alt="Security Card" class="card">
           <!-- <img id="card-security1-f" src="assets/card-security1-front.png" alt="Security Card" class="card"> -->
        </div>
        <button id="close-button" onclick="closePanel()">Close</button>
    </div>
    <div id="panel2" class="panel hidden">
        <span id="panel-content"></span>
        <img id="card-commonws-b" src="assets/card-commonws-back.png" alt="Security Card" class="card">
      <!--  <img id="card-commonws-f" src="assets/card-commonws-front.png" alt="Security Card" class="card"> -->
        <button id="close-button" onclick="closePanel()">Close</button>
    </div>
</body>
</html>
