<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>근무 일지</title>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            border: none;
            padding: 15px;
            background-color: white;
            width: 90vw;
            max-width: 360px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 20px;
        }
        p {
            margin: 5px 0 10px;
            font-size: 14px;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            background: white;
            color: #333;
            font-size: 14px;
            width: 90%;
            margin-bottom: 8px;
            border-radius: 8px;
            text-align: center;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            width: 90%;
            background: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        #log {
            margin-top: 8px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            min-height: 50px;
            width: 90%;
            text-align: left;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            word-wrap: break-word;
        }
        .log-entry {
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .monitoring-status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 12px;
        }
        .monitoring-yes {
            background-color: #4CAF50;
            color: white;
        }
        .monitoring-no {
            background-color: #FF5252;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📋 근무 일지 📋</h1>
        <p>근무 일지 조회</p>
        <input type="text" id="dateInput" placeholder="날짜  (예시: 오늘인 경우, 0308)">
        <button onclick="checkLog()">조회</button>
        <div id="log"></div>
    </div>

    <script>
        function checkLog() {
            const input = document.getElementById('dateInput').value.trim();
            const log = document.getElementById('log');
            let entry = "";
            
            const logs = {
                "0305": { guard: "XXX", monitoring: true },
                "0306": { guard: "김경비", monitoring: false },
                "0307": { guard: "김경비", monitoring: false },
                "0308": { guard: "김경비", monitoring: false }
            };
            
            if (!/^[0-9]{4}$/.test(input)) {
                entry = "⚠️ 날짜를 입력하세요 (예시: 오늘인 경우, 0308)";
            } else if (/^(01|02)[0-9]{2}|030[0-4]$/.test(input)) {
                entry = `
                    <div class='log-entry'>
                        <strong>&lt;${input}&gt;</strong><br>
                        - 야간 근무 담당자 : XXX<br>
                        - 모니터링 정보 : <span class='monitoring-status monitoring-yes'>정보 있음</span>
                    </div>
                `;
            } else if (logs[input]) {
                entry = `
                    <div class='log-entry'>
                        <strong>&lt;${input}&gt;</strong><br>
                        - 야간 근무 담당자 : ${logs[input].guard}<br>
                        - 모니터링 정보 : <span class='monitoring-status ${logs[input].monitoring ? "monitoring-yes" : "monitoring-no"}'>
                            ${logs[input].monitoring ? "정보 있음" : "정보 없음"}
                        </span>
                    </div>
                `;
            } else if (/^(03[1-9]|0[4-9]|1[0-2])[0-9]{2}$/.test(input)) {
                entry = "⚠️ 미래 날짜의 정보는 조회할 수 없습니다.";
            } else {
                entry = "⚠️ 해당 날짜의 정보가 없습니다.";
            }
            
            log.innerHTML = entry;
        }
    </script>
</body>
</html>
