<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뒤뜰</title>
    <link rel="stylesheet" href="css/global.css">
    <style>
        body {
			font-family: 'SBAggroM', sans-serif;
            background-color: #1e1c1b; /* Dark background */
            color: #f3f3ee; /* Light text */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        p {
            font-size: 1.2rem;
            margin: 20px;
        }

        .wrapper {
            position: relative;
            width: 320px;
            height: 400px;
            margin: 50px auto;
            border-radius: 0px;
            overflow: hidden;
            /* perspective: 1000px; Perspective for 3D effect */
        }

        .cloth {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #e8c8bd; /* Pale red for the cloth */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Shadow for depth */
            cursor: pointer;
            border-radius: 15px;
            z-index: 2;
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: transform 5s cubic-bezier(0.22, 1, 0.36, 1); /* Smooth transition */
            /* transition: transform 1s ease-in-out; */
            transform-origin: right bottom;
        }

        .cloth:hover {
            background-color: #d8b8ad; /* Slightly lighter pale red on hover */
        }

        .cloth.revealed {
            transform: translateX(100%) rotateY(-30deg) rotateZ(15deg);
            /* transform: translateX(100%) rotateZ(2deg) scale(0.98); */
            /* transform: translateY(100%); */
        }
        
        .text-container {
            display: block;
            width: 300px;
            height: 400px;
            margin: 0 auto;
            /* background-image: url("assets/backyard-canvas.png"); */
            background-image: url("https://www.dropbox.com/scl/fi/xka2k2bi41u494dmr3xhk/.png?rlkey=i3k3e9kz7oe7t0wkrzq3i85p1&st=0u4j54wy&raw=1");
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Shadow for depth */
            position: relative; /* For positioning the text */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            z-index: 1; /* Added z-index for layering */
        }

        .reveal-text {
            color: #f3f3ee; /* Light text color */
            font-family: 'SBAggroB', Arial, sans-serif;
            font-size: 20px;
            text-align: center;
            max-width: 250px; /* Same as the maxWidth in your canvas text */
            line-height: 1.5; /* Similar to your lineHeight of 30px */
            margin: 0;
        }
    </style>
</head>
<body>
    <p>
        뒤뜰로 이동하니, 천에 감싸진 무언가가 발견됩니다.<br>
        천을 클릭하여 확인해 보세요.
    </p>

    <div class="wrapper">
        <div class="cloth" onclick="revealObject()"></div>
        <div id="text-container" class="text-container">
            <p class="reveal-text">"Realest thought"와 똑같은 그림이 있습니다.</p>
        </div>
    </div>

    <script>
        // Function to reveal the object
        function revealObject() {
            const cloth = document.querySelector('.cloth');
            cloth.classList.add('revealed');
        }
    </script>
</body>
</html>
